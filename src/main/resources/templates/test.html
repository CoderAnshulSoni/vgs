<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments/header :: header}"></div>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Aptitude Test</h1>
    <form th:action="@{/submit-test}" method="post">
        <div th:each="question, iterStat : ${questions}">
            <div class="form-group">
                <label th:text="${question.questionText}">Question</label>
                <div th:each="option : ${question.options}">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" th:name="'answer' + ${iterStat.index}" th:value="${option}">
                        <label class="form-check-label" th:text="${option}">Option</label>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit Test</button>
    </form>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
