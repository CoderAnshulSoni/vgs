<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments/header :: header}"></div>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Welcome to the Vocational Guidance System</h1>
    <form th:action="@{/start-test}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age" name="age" required>
        </div>
        <div class="form-group">
            <label for="educationLevel">Education Level</label>
            <input type="text" class="form-control" id="educationLevel" name="educationLevel" required>
        </div>
        <div class="form-group">
            <label for="interests">Interests</label>
            <input type="text" class="form-control" id="interests" name="interests" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Start Aptitude Test</button>
    </form>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
